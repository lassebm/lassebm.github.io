    function setIpAddress() {
      if (loaded && ipAddress) {
        element = document.getElementById('ipAddress')
        element.replaceChild(document.createTextNode(ipAddress), element.firstChild)
      }
    }

    window.addEventListener('load', function () {
      loaded = true
      setIpAddress()
    })

    function ipAddressCb(json) {
      ipAddress = json.ip
      setIpAddress()
    }
  </script>
